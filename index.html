<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./mobile.css" media="screen and (min-width: 375px)">
  <link rel="stylesheet" href="./desktop.css" media="screen and (min-width: 500px)">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="container">
    <article class="main_image">
      <img class="nft" src="./images/image-equilibrium.jpg" alt="NFT">
      <div>
        <img src="./images/icon-view.svg" alt="Eye">
      </div>
    </article>
    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>
    <ul>
      <li><img src="./images/icon-ethereum.svg" alt="ethereum logo"> 0.041 ETH</li>
      <li><img src="./images/icon-clock.svg" alt="clock"> 3 days left</li>
    </ul>
    <article class="avatar">
      <img src="./images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ldgamboa">Luis Daniel Gamboa</a>.
  </div>
</body>
</html>
